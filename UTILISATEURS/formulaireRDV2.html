<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accueil</title>
    <link rel="stylesheet" href="../STYLES/style.css" />
    <link rel="stylesheet" href="../fontawesome-free-6.7.2-web/css/all.css" />
  </head>
  <body class="rdv-body">
    <header class="headerRDV">
      <a href="medecin.html"
        ><i class="fas fa-arrow-left"></i
      ></a>
      <h1>Prise de Rendez-vous</h1>
    </header>
    <section class="RDVformspace">
      <form action="" class="RDVform">
        <h2 class="commandetitle">Rendez-vous médical</h2>
        <label for="name">Nom complet<input type="text" id="name" placeholder="Nom complet"></label>

        <label for="email">Adresse email<input type="email" id="email" placeholder="Adresse email"></label>

        <label for="phone">Numéro de téléphone<input type="number" id="phone" placeholder="Entrer votre numero de téléphone"></label>

        <label for="local">Votre ville<input type="text" id="local" placeholder="Exemple : Abidjan"></label>

        <label for="quartier">Votre quartier<input type="text" id="quartier" placeholder="Exemple : Yopougon siporex ..."></label>

        <label for="daterdv">Date du Rendez-vous<input type="date" id="daterdv"></label>

       <label for="lieurdv">Lieu du RDV<select name="lieurdv" id="lieurdv" required>

        <option value="selectionner"selected>selectionner</option>
        <option value="Chez le patient">Chez moi à la maison</option>
        <option value="chez le médecin">Au cabinet du médecin</option>
       </select></label>
       <label for="motif">Motif de consultation<textarea name="motif" id="motif" placeholder="Exemple : Douleurs lombaires,fièvre ..."></textarea ></label>
       <button class="buttonValidateur">Envoyer la demande</button>
      </form>
    </section>
    <script src="/JAVASCRIPTS/dom.js"></script>
  </body>
</html>
