<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'inscription</title>
    <link rel="stylesheet" href="../STYLES/style.css">
    <link rel="stylesheet" href="../fontawesome-free-6.7.2-web/css/all.css">
</head>
<body class="inscriptionbody">

    <main class="inscription">
        <a href="../UTILISATEURS/accueil.html"><h2 class="home2"><i class="fas fa-home"></i>Accueil</h2></a>
        <div class="inspace">
            <div class="form-box">
                <div class="insavatar">
                    <i class="fa-solid fa-user"></i>
                </div>
                <h2>Créer votre compte</h2>
                <form>
                    <div class="input-box">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="NOM" required>
                    </div>
                    <div class="input-box">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="PRENOM" required>
                    </div>
                    <div class="input-box">
                        <i class="fa-solid fa-calendar-days"></i>
                        <input type="date" placeholder="DATE DE NAISSANCE" required>
                    </div>
                    <div class="input-box">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="E-MAIL" required>
                    </div>
                    <div class="input-box">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="MOT DE PASSE" required>
                    </div>
                    <div class="input-box">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="CONFIRMER MOT DE PASSE" required>
                    </div>
                    <div class="input-box">
                        <i class="fas fa-phone"></i>
                        <input type="tel" placeholder="PHONE NUMBER" required>
                    </div>
                    <button type="submit" class="submit-btn">S'INSCRIRE</button>
                </form>
                <p class="registerlink">déjà inscrit ? <a href="connexion.html">Connectez-vous</a></p>
            </div>
        </div>
    </main>
</body>    
</html>
