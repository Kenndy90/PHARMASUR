<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit profil</title>
    <link rel="stylesheet" href="../STYLES/style.css" />
    <link rel="stylesheet" href="../fontawesome-free-6.7.2-web/css/all.css" />
  </head>
  <body class="rdv-body">
    <header class="headerRDV">
      <a href="/UTILISATEURS/userprofil.html"
        ><i class="fas fa-arrow-left"></i
      ></a>
      <h1>Modifier votre profil</h1>
    </header>
    <section class="editprofilspace">
        <form action="" class="editprofilform">
          <h2 class="commandetitle">Completer votre profil</h2> <label for="name">Nom complet<input type="text" id="name" placeholder="Nom complet" required></label>
  
          <label for="email">Adresse email<input type="email" id="email" placeholder="Adresse email" required></label>
  
          <label for="phone">Numéro de téléphone<input type="tel" id="phone" placeholder="Entrer votre numero de téléphone" required></label>
  
          <label for="local">Ajoutez une photo de profil<input type="file" id="local" required></label>
  
          <label for="ville">Votre ville actuelle<input type="text" id="ville" placeholder="Entrez le nom de votre ville" required></label>
  
          <label for="commune"> votre Commune<input type="text" id="commune" placeholder="Entrez le nom de votre commune" required></label>
  
         <label for="gpsanguin">Votre groupe sanguin<select name="gpsanguin" id="gpsanguin" required>
          <option value="selectionner"selected>selectionner</option>
          <option value="null">je ne connais pas</option>
          <option value="A+">A+</option>
          <option value="A-">A-</option>
          <option value="B+">B+</option>
          <option value="B-">B-</option>
          <option value="AB+">AB+</option>
          <option value="AB-">AB-</option>
          <option value="O+">0+</option>
          <option value="O-">O-</option>
         </select></label>
         <button class="buttonValidateur">Modifier le profil</button>
        </form>
      </section>
  </body>
</html>
